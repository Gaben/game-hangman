<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Hangman Game</h1>
      <p>Guess the word before you run out of attempts!</p>
    </div>
    <div class="game-container">
      <div class="word-display">
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
      </div>
      <div class="attempts">
        <p>Attempts left: <span class="attempts-left">6</span></p>
      </div>
      <div class="guessed-letters">
        <p>Guessed Letters: <span class="guessed-letters-list"></span></p>
      </div>
      <div class="word-category">
        <p>Category: <span class="category-name">Animals</span></p>
      </div>
      <div class="timer">
        <p>Time Left: <span class="time-left">60</span> seconds</p>
      </div>
      <div class="score">
        <p>Score: <span class="score-value">0</span></p>
      </div>
      <div class="high-score">
        <p>High Score: <span class="high-score-value">0</span></p>
      </div>
      <div class="hints">
        <p>Hints: <span class="hints-list">Use wisely!</span></p>
      </div>
      <div class="input-instructions">
        <p>Enter a letter and click "Guess" to play!</p>
      </div>
      <div class="input-section">
        <input type="text" class="letter-input" maxlength="1" />
        <button class="guess-button">Guess</button>
      </div>
      <div class="message"></div>
      <div class="hangman-image">
        <img src="hangman0.png" alt="Hangman Stage" />
      </div>
    </div>
    <div class="footer">
      <p>&copy; @Gab 2025 Hangman Game</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
